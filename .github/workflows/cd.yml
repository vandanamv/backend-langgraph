name: CD ‚Äî Deploy LangGraph Backend

on:
  workflow_run:
    workflows: ["CI ‚Äî Test Python Backend"]
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/langgraph-backend:latest
            ghcr.io/${{ github.repository_owner }}/langgraph-backend:${{ github.sha }}

      - name: Attempt deploy with LangGraph CLI (using LANGCHAIN_API_KEY)
        env:
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/langgraph-backend:${{ github.sha }}
        run: |
          echo "Attempting CLI deploy using LangGraph"
          python -m pip install --upgrade pip
          pip install langgraph || true

          if ! command -v langgraph >/dev/null 2>&1; then
            echo "‚ùå LangGraph CLI not found after installation."
            echo "üëâ Please ensure the 'langgraph' CLI exists or verify your environment."
            exit 0
          fi

          echo "üöÄ Running CLI deploy with image: $IMAGE"
          langgraph deploy --image "$IMAGE" --service-name "langgraph-backend" --api-key "$LANGCHAIN_API_KEY" || {
            echo "‚ö†Ô∏è CLI deploy failed; verify CLI installation or permissions."
            exit 0
          }

      - name: Output success info
        run: |
          echo "‚úÖ CD completed!"
          echo "Image pushed to:"
          echo "  ghcr.io/${{ github.repository_owner }}/langgraph-backend:latest"
          echo ""
          echo "If CLI deploy succeeded, your backend should now be live on the LangGraph platform."
